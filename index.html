<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactSolution</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>

    <header>
        <div class="logoContainer">
            <img class ="logo" src="images/logo.png" alt="contact Logo">
        </div>
        <div>
            <img class ="alertIcon" src="images/alertIcon2@2x.png" alt="alert icon">
        </div>  
        <div class="listIcon">    
            <img src="images/listIcon@2x.png" alt="list icon">
        </div>
    </header>

    <main>
        <div class="contactCaseContainer">
            <img class="contactCaseImg" src="images/Contact Case.png" alt="contactCaseImg">
        </div>
        <!--Need to add Javascript here for counter-->
        <div class="lensCounterContainer">
            <div class="leftCounterContainer">
                <h1 class="lCountDisplay">(..)</h1><h5> / 30</h5>
            </div>
            <div class="rightCounterContainer">
                <h1 class="rCountDisplay">(..)</h1><h5> / 30</h5>
            </div>
        </div>
        <div class="refreshButtonContainer">
            <button class="refreshButton" id="refreshButtonL"><img src="./images/refreshButton.png"></button>
            <button class="refreshButton" id="refreshButtonR"><img src="./images/refreshButton.png"></button>
        </div>
        <div class="buttonContainer">
            <button id="glassesButton" class="buttons counter-minus">Wore glasses today?</button>
            <button id="contactsButton" class="buttons counter-plus">Slept in your contacts?</button>
        </div>
    </main>

    <footer>
    </footer>
</body>

</html>
