<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactSolution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="wrap">
        <p>Logo</p>
        <img src="alertIcon2@2x.png" alt="alert icon">
        <img src="listIcon@2x.png" alt="list icon">
    </header>
    <main>
        <div class="wrap">
            <h1>(L)</h1>
            <h1>(R)</h1>
        </div>
        <div class="wrap">
            <p>(left - counter)</p>
            <p>(right - counter)</p>
        </div>
        <div id="refreshButtons">
            <img src="refreshButton@2x.png" alt="left refresh button">
            <img src="refreshButton@2x.png" alt="right refresh button">
        </div>
    </main>
    <footer>
        <button id="glassesButton" class="buttons">Wore glasses today?</button>
        <div></div>
        <button id="contactsButton" class="buttons">Slept in your contacts?</button>
    </footer>
</body>
</html>
