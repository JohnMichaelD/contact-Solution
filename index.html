<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Solution</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logoContainer">
            <img class ="logo" src="images/logo.png" alt="contact Logo">
        </div>
        <div>
            <img class ="alertIcon animate__swing" src="images/alertIcon2@2x.png" alt="alert icon">
        </div>  
        <div class="listIcon">    
            <span class="material-icons-outlined" src="images/listIcon.svg">
                reorder
            </span>
        </div>
    </header>
    <main>
        <!--<h1>Contact Solution</h1>-->
        <div class="contactCaseContainer">
            <img class="contactCaseImg" src="images/Contact Case.png" alt="contactCaseImg">
            <p class="caseCounter">90</p>
        </div>
        <div class="lensCounterContainer">
            <div>
                <div class="leftCounterContainer">
                    <p class="lCountDisplay">(..)</p>
                    <p class="daysTotal"> / 30</p>
                </div>  
                <p class="counterDaysLeft">days left</p>
            </div>
            <div>
                <div class="rightCounterContainer">
                    <p class="rCountDisplay">(..)</p>
                    <p class="daysTotal"> / 30</p>
                </div>
                <h5 class="counterDaysLeft">days left</h5>
            </div>
        </div>
        <div class="refreshButtonContainer">
            <button class="refreshButton" id="refreshButtonL">
                <img class="refreshButtonL" src="./images/refreshButton.png">
            </button>
            <button class="refreshButton" id="refreshButtonR">
                <img src="./images/refreshButton.png">
            </button>
        </div>
        <div class="buttonContainer">

            <button id="glassesButton" class="buttons counterPlus">
               <img class="glassesIcon buttonsImage" src="images/Glasses_Icon.png" alt="glasses icon">
                Wore glasses today?
            </button>

            <button id="contactsButton" class="buttons counterMinus">
                <img class="sleepIcon buttonsImage" src="images/zsIcon.png" alt="Sleep Icon">
                Slept in your contacts?
            </button>
        </div>
    </main>
    <footer>
        <!--<img src="images/copyright.svg" alt="copyright">-->
        <p>&copy; ContactSolution 2021 - Built by <a href="https://johnmichaeld.github.io/portfolio/">JMD</a></p>
    </footer>
</body>
</html>
